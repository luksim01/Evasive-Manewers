name: ci/cd ğŸ”¨ğŸ”ğŸ‘¾

on: [push]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    name: test flow âš™ï¸
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: checkout repository ğŸ“‚
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Test
      - name: run tests ğŸ”
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN || github.token}}

  build:
    name: build flow ğŸ‘¾
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: checkout repository ğŸ“‚
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Clean
      - name: clean ğŸ«§
        run: |
          git reset --hard
          git clean -fd

      # Build
      - name: build ğŸ”¨
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL

      # Output
      - uses: actions/upload-artifact@v3
        with:
          name: Build
          path: build
